<h1>BUSCADOR <small>{{parametro}}</small></h1>
<hr>

<div class="row" *ngIf="heroes.length==0">

    <div class="md-12">

        <div class="alert alert-info" role="alert">
            No existen resultados con la palabra: {{parametro}}
        </div>
    </div>
</div>

<div class="container">
    <div class="row">

        <app-heroe-tarjeta [heroe]="heroe" [idx]="i" *ngFor="let heroe of heroes;let i = index"></app-heroe-tarjeta>

    </div>
