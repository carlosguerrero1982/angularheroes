<div class="col s12 m2 20 ">

    <div class="card animated fadeIn fast" style="width: 18rem;">
        <img class="card-img-top" [src]="heroe.img" [alt]="heroe.nombre">
        <div class="card-body">
            <h5 class="card-title  text-center">{{heroe.nombre}}</h5>
            <p class="card-text  text-center">{{heroe.bio}}</p>
            <p class="card-text text-center"><small class="text-muted">{{heroe.aparicion}}</small></p>
            <div class="d-flex justify-content-center">
                <button (click)="verHeroe()" type="button" class="btn btn-primary btn-lg btn-block">SABER MAS...</button>

                <!--  <a [routerLink]="['/heroe',i]" class="btn btn-outline-primary">ver mas</a>-->

            </div>
        </div>
    </div>
